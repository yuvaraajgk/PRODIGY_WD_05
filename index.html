<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        #weather-container {
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input {
            padding: 10px;
            margin: 10px;
            width: 200px;
        }

        button {
            padding: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div id="weather-container">
        <h1>Weather App</h1>
        <input type="text" id="locationInput" placeholder="Enter location">
        <button onclick="getWeather()">Get Weather</button>
        <div id="weatherInfo"></div>
    </div>

    <script>
        function getWeather() {
            const apiKey = 'API_KEY'; 
            const locationInput = document.getElementById('locationInput').value;

            let apiUrl;

            if (locationInput) {
                apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${locationInput}&appid=${apiKey}`;
            } else {
                
                apiUrl = 'https://api.openweathermap.org/data/2.5/weather?lat=0&lon=0&appid=' + apiKey;
                navigator.geolocation.getCurrentPosition((position) => {
                    apiUrl = `https://api.openweathermap.org/data/2.5/weather?lat=${position.coords.latitude}&lon=${position.coords.longitude}&appid=${apiKey}`;
                    fetchWeather(apiUrl);
                });
                return;
            }

            fetchWeather(apiUrl);
        }

        function fetchWeather(apiUrl) {
            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    const weatherInfo = document.getElementById('weatherInfo');
                    weatherInfo.innerHTML = `
                        <h2>${data.name}, ${data.sys.country}</h2>
                        <p>${data.weather[0].description}</p>
                        <p>Temperature: ${(data.main.temp - 273.15).toFixed(2)}Â°C</p>
                        <p>Humidity: ${data.main.humidity}%</p>
                        <p>Wind Speed: ${data.wind.speed} m/s</p>
                    `;
                })
                .catch(error => console.error('Error fetching weather data:', error));
        }
    </script>

</body>
</html>
